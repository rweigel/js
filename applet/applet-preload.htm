<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
  <head>
    <title>Autoplot Applet</title>
<script type="text/javascript">

  function preloadApplet(){
  var a = document.createElement('applet');
  a.setAttribute('id','applet0');
  a.setAttribute('code','TestApplet0.class');
  a.setAttribute('codebase','./lib');
  a.setAttribute('width',1);
  a.setAttribute('height',1);
  document.getElementById('preload').appendChild(a);
  }

  function hideApplet() {
    document.getElementById("applet0div").style.display="none";
  }
  function showApplet() {
    document.getElementById("applet0div").style.display="block";
  }

</script>
</head>

Note how applet thinks 100% height means with respect to browswer
window, not the div.  This is why the browswer scrollbar appears.

<body onload="setTimeout(preloadApplet, 500);">
<input type="button" onClick="showApplet();" value="Open applet">
<input type="button" onClick="hideApplet();" value="Close applet">

<div id="applet0div" style="display:none">
<applet id="applet0"
	width="100%"
	height="100%"
	codebase="./lib"
	code="TestApplet0.class"
/>
</div>

<span id="preload"></span> 

</body>
</html>
